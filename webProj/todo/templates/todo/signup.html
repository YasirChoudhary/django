<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>

    <form action="{% url 'todo:signup' %}" method="post" >
        {% csrf_token %}

        <h3>Sign Up</h3>

        <label for="id_user">Username &nbsp;</label>
        <input type="text" name="username" id="id_user" minlength="5" maxlength="15" required/><br/>
        <br>
        <label for="id_password">Password &ensp;</label>
        <input type="password" name="password" id="id_password" minlength="6" maxlength="12" required/><br/>

        <br>

        <input type="submit" value="Register">


    </form>

</body>
</html>
