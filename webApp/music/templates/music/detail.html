{% extends 'music/base.html' %}
{% block title %}AlbumDetails{% endblock %}

{% block body %}

    <img src="{{ album.album_logo.url }}">
    <h2>{{ album.album_title }}</h2>
    <h3>{{ album.artist }}</h3>

        {% for song in album.song_set.all %}
            {{ song.song_title }}
        {% endfor %}
    <br>

    <a href="{% url 'music:album-update' album.id %}">Update</a>

    <form action="{% url 'music:album-delete' album.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>

{% endblock %}
